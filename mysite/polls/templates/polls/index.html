<head>
	<title>FRC Scouting Poll</title>
</head>

<h1>FRC SCOUTING APP</h1>

<body>
	<header>
		<div class ="main">
			<div class ="logo">
				<img src="imgs/logotest.png">
			</div>
		</div>
	</header>
</body>







{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
    	<br>
        <h3><li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li></h3>
    {% endfor %}
    </ul>

{% else %}
    <p>No polls are available.</p>
{% endif %}
