<head>
	<title>FRC Scouting Poll</title>
</head>

<h1>FRC SCOUTING APP</h1>

<h2>{{ question.question_text }}</h2>

<ul>
{% for choice in question.choice_set.all %}
    <li>{{ choice.choice_text }} ---> {{ choice.votes }} vote{{ choice.votes|pluralize }}<br></li>
{% endfor %}
</ul>

<a href="{% url 'polls:detail' question.id %}">Vote again?</a>

<a href="http://127.0.0.1:8000/polls/"><br><br>Return to polls</a>
